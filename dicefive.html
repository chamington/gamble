	<p>Dicefive!</p>
	<p>Gamble!</p>
	<p>You have</p>
	<p id="mon"></p>
	<p>dollars</p>
	<p>How much do you want to bet?</p>
	<input type="text" id="betting"></input>
	<button class="bet">bet</button>
    <p id="did"></p>
    <p id="amount"></p>
    <p>dollars!</p>
<script src="jquery.js"></script>
<script>
nan=isNaN(localStorage.getItem("money"))
if (nan==true){
	money=100
}
money=localStorage.getItem("money");
if (typeof(Storage) != "undefined")
  {
  // Store
  localStorage.setItem("money", money);
  // Retrieve
  document.getElementById("mon").innerHTML=localStorage.getItem("money");
  }
else
  {
  document.getElementById("mon").innerHTML="Sorry, your browser does not support Web Storage...";
  }
	$(".bet").click(function(){
		var chance=Math.floor((Math.random()*6)+1);
		var money=document.getElementById("mon").textContent;
		var bet=document.getElementById("betting").value;
		localStorage.setItem("money", money);
  // Retrieve
  document.getElementById("mon").innerHTML=localStorage.getItem("money");
		if (chance==6)
		{
			$("#mon").text(Number(money)+(Number(bet)*5));
							var money=document.getElementById("mon").textContent;
							localStorage.setItem("money", money);
							$("#did").text("WON");
							$("#amount").text(Number(bet)*5);
		}
		else {
			$("#mon").text(Number(money) - Number(bet));
			var money=document.getElementById("mon").textContent;
			localStorage.setItem("money", money);
			$("#did").text("lost");
			$("#amount").text(bet);
		}
	});
	localStorage.setItem("money", money);
	document.getElementById("mon").innerHTML=localStorage.getItem("money");
</script>
